[tool.black]
line-length = 100
target-version = ["py311"]
include = "\\.(py|pyi)$"

[tool.ruff]
line-length = 100
target-version = "py311"
extend-exclude = ["data", "models", "notebooks"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "S", "W"]
ignore = ["S101"]

[tool.ruff.lint.isort]
combine-as-imports = true
known-first-party = ["src"]

[tool.pytest.ini_options]
addopts = "-ra"
pythonpath = ["src"]
